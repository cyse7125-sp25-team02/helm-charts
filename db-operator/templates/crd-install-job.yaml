apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}-crd-install
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/managed-by: Helm
  annotations:
    helm.sh/hook: pre-install
    helm.sh/hook-weight: "-5"
    helm.sh/hook-delete-policy: before-hook-creation,hook-succeeded
spec:
  template:
    spec:
      serviceAccountName: {{ .Release.Name }}-crd-install-sa
      restartPolicy: OnFailure
      containers:
        - name: crd-install
          image: bitnami/kubectl:latest
          command:
            - /bin/sh
            - -c
            - |
              echo "Applying CRD..."
              kubectl apply -f /crd/crd.yaml
              echo "CRD applied successfully."
          volumeMounts:
            - name: crd-volume
              mountPath: /crd
      volumes:
        - name: crd-volume
          configMap:
            name: {{ .Release.Name }}-crd-config